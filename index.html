<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cronograma de Estudos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="fundo-galaxia"></div>
        <!--Título-->
        <h1>Cronograma de Estudos</h1>
        <div class="container">
            <div class="semanas">
                <!-- Semana 1 -->
                <div class="semana">
                    <h2>Semana 1</h2>
                    <p class="data">
                        Data:
                        <span>01/05 - 07/05</span>
                    </p>
                    <input
                        type="text"
                        placeholder="Alterar data"
                        class="data-semana"
                        style="display: none;"
                    >
                    <button class="alterar-data">Alterar Data</button>
                    <!--Botão de add tarefa-->
                    <button class="add-tarefa">+ Adicionar Tarefa</button>
                    <div class="input-tarefa" style="display: none;">
                        <input type="text" placeholder="Digite a nova tarefa..." class="campo-tarefa">
                        <button class="salvar-tarefa">Salvar</button>
                    </div>
                    <ul class="lista-tarefas"></ul>
                </div>
                <!-- Semana 2 -->
                <div class="semana">
                    <h2>Semana 2</h2>
                    <p class="data">
                        Data:
                        <span>01/05 - 07/05</span>
                    </p>
                    <input
                        type="text"
                        placeholder="Alterar data"
                        class="data-semana"
                        style="display: none;"
                    >
                    <button class="alterar-data">Alterar Data</button>
                    <button class="add-tarefa">+ Adicionar Tarefa</button>
                    <div class="input-tarefa" style="display: none;">
                        <input type="text" placeholder="Digite a nova tarefa..." class="campo-tarefa">
                        <button class="salvar-tarefa">Salvar</button>
                    </div>
                    <ul class="lista-tarefas">
                    </div>
                    <!-- Semana 3 -->
                    <div class="semana">
                        <h2>Semana 3</h2>
                        <p class="data">
                            Data:
                            <span>01/05 - 07/05</span>
                        </p>
                        <input
                            type="text"
                            placeholder="Alterar data"
                            class="data-semana"
                            style="display: none;"
                        >
                        <button class="alterar-data">Alterar Data</button>
                        <button class="add-tarefa">+ Adicionar Tarefa</button>
                        <div class="input-tarefa" style="display: none;">
                            <input type="text" placeholder="Digite a nova tarefa..." class="campo-tarefa">
                            <button class="salvar-tarefa">Salvar</button>
                        </div>
                        <ul class="lista-tarefas">
                        </div>
                        <!-- Semana 4 -->
                        <div class="semana">
                            <h2>Semana 4</h2>
                            <!-- Data da semana (editável)-->
                            <p class="data">
                                Data:
                                <span>01/05 - 07/05</span>
                            </p>
                            <input
                                type="text"
                                placeholder="Alterar data"
                                class="data-semana"
                                style="display: none;"
                            >
                            <button class="alterar-data">Alterar Data</button>
                            <!--Botão de add tarefa-->
                            <button class="add-tarefa">+ Adicionar Tarefa</button>
                            <div class="input-tarefa" style="display: none;">
                                <input type="text" placeholder="Digite a nova tarefa..." class="campo-tarefa">
                                <!--Classificação da tarefa (status)-->
                                <span class="status para-fazer">
                                    <button class="salvar-tarefa">Salvar</button>
                                </div>
                            </span>
                            <ul class="lista-tarefas">
                            </div>
                            <!--STATUS DA TAREFA-->
                            <div class="legenda">
                                <p>
                                    <span class="status para-fazer"></span>
                                    Para Fazer
                                </p>
                                <p>
                                    <span class="status em-andamento"></span>
                                    Em Andamento
                                </p>
                                <p>
                                    <span class="status concluido"></span>
                                    Concluído
                                </p>
                            </div>
                            <script src="script.js"></script>
                        </body>
                    </html>
